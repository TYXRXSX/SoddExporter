<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Роли</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js">
    </script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js">
    </script>
</head>
<body class="d-flex flex-column min-vh-100">
<aside class="sidebar" th:replace="blocks/header :: sidebar"></aside>

<div class="container content">
    <table class="table table-hover" id="sortTable">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Путь до файла</th>
            <th scope="col">Номер фонда</th>
            <th scope="col">Номер описи</th>
            <th scope="col">Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${items}">
            <th th:text="${el.getId()}" scope="row"></th>
            <td th:text="${el.getFilePath()}"></td>
            <td th:text="${el.getFundNumber()}"></td>
            <td th:text="${el.getInventoryNumber()}"></td>
            <td th:text="${el.getIsExported()}"></td>
        </tr>
        </tbody>
    </table>
    <script>
        $('#sortTable').DataTable();
    </script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
